<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Dashboard</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .crypto-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background-color: #000;
            color: #fff;
        }
        .crypto-header .search {
            flex: 1;
            margin: 0 15px;
        }
        .crypto-header input {
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
        }
        .crypto-buttons {
            display: flex;
            justify-content: space-around;
            padding: 15px 0;
            background-color: #000;
            color: #fff;
        }
        .crypto-buttons button {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 18%;
            font-size: 12px;
            padding: 5px;
            background: none;
            border: none;
            color: #fff;
        }
        .crypto-buttons button i {
            font-size: 20px;
            margin-bottom: 5px;
        }
        .crypto-section {
            padding: 15px;
        }
        .crypto-section .crypto-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e0e0e0;
        }
        .crypto-section .crypto-item:last-child {
            border-bottom: none;
        }
        .crypto-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .crypto-details {
            display: flex;
            align-items: center;
        }
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #000;
            color: #fff;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }
        .bottom-nav a {
            text-align: center;
            color: #fff;
            text-decoration: none;
        }
        .bottom-nav a.active {
            color: #f7931a;
        }
        @media (max-width: 768px) {
            .crypto-buttons button {
                width: 18%;
                font-size: 10px;
                padding: 10px 5px;
            }
            .crypto-header {
                flex-wrap: wrap;
                text-align: center;
            }
            .crypto-header .search {
                margin: 10px 0;
                width: 100%;
            }
            .crypto-item img {
                width: 25px;
                height: 25px;
            }
        }
    </style>
</head>
<body>

<!-- Header -->
<div class="crypto-header">
    <i class="fas fa-cog"></i>
    <div class="search">
        <input type="text" placeholder="Search">
    </div>
    <i class="fas fa-bell"></i>
</div>

<!-- Balance Section -->
<div class="text-center my-3">
    <h4>203,15 $</h4>
</div>

<!-- Action Buttons -->
<div class="crypto-buttons">
    <button onclick="window.location.href='.html'"><i class="fas fa-paper-plane"></i>sell</button>
    <button onclick="window.location.href='cryptos.html'"><i class="fas fa-download"></i>buy</button>
    <button onclick="window.location.href='cryptos.html'"><i class="fas fa-shopping-cart"></i>market</button>
    <button onclick="window.location.href='history.html'"><i class="fas fa-clock"></i>Historique</button>
</div>

<!-- Crypto List Section -->
<div class="crypto-section">
    <div class="crypto-item" onclick="window.location.href='avalanche.html'">
        <div class="crypto-details">
            <img src="https://cryptologos.cc/logos/avalanche-avax-logo.png" alt="AVAX">
            <div>
                <strong>AVAX</strong> <span class="text-muted">Avalanche C-Chain</span>
            </div>
        </div>
        <div>
            <span>41,01 $</span> <span class="text-success">+1,47%</span>
        </div>
    </div>
    <div class="crypto-item" onclick="window.location.href='bitcoin.html'">
        <div class="crypto-details">
            <img src="https://cryptologos.cc/logos/bitcoin-btc-logo.png" alt="BTC">
            <div>
                <strong>BTC</strong> <span class="text-muted">Bitcoin</span>
            </div>
        </div>
        <div>
            <span>102 812,72 $</span> <span class="text-success">+3,63%</span>
        </div>
    </div>
    <div class="crypto-item" onclick="window.location.href='cardano.html'">
        <div class="crypto-details">
            <img src="https://cryptologos.cc/logos/cardano-ada-logo.png" alt="ADA">
            <div>
                <strong>ADA</strong> <span class="text-muted">Cardano</span>
            </div>
        </div>
        <div>
            <span>1,11 $</span> <span class="text-success">+0,59%</span>
        </div>
    </div>
    <div class="crypto-item" onclick="window.location.href='dogecoin.html'">
        <div class="crypto-details">
            <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="DOGE">
            <div>
                <strong>DOGE</strong> <span class="text-muted">Dogecoin</span>
            </div>
        </div>
        <div>
            <span>0,41 $</span> <span class="text-success">+6,51%</span>
        </div>
    </div>
    <div class="crypto-item" onclick="window.location.href='ethereum.html'">
        <div class="crypto-details">
            <img src="https://cryptologos.cc/logos/ethereum-eth-logo.png" alt="ETH">
            <div>
                <strong>ETH</strong> <span class="text-muted">Ethereum</span>
            </div>
        </div>
        <div>
            <span>3 411,04 $</span> <span class="text-success">+1,7%</span>
        </div>
    </div>
    <div class="crypto-item" onclick="window.location.href='litecoin.html'">
        <div class="crypto-details">
            <img src="https://cryptologos.cc/logos/litecoin-ltc-logo.png" alt="LTC">
            <div>
                <strong>LTC</strong> <span class="text-muted">Litecoin</span>
            </div>
        </div>
        <div>
            <span>135,68 $</span> <span class="text-success">+11,91%</span>
        </div>
    </div>
</div>

<!-- Bottom Navigation -->
<div class="bottom-nav">
    <a href="#" class="active"><i class="fas fa-home"></i><br>Accueil</a>
    <a href="exchange.html"><i class="fas fa-exchange-alt"></i><br>Swapper</a>
    <a href="earn.html"><i class="fas fa-coins"></i><br>Earn</a>
    <a href="discover.html"><i class="fas fa-compass"></i><br>DÃ©couvrir</a>
</div>

<!-- Bootstrap Bundle JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
