<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Details Crypto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Ajoutez ici vos styles */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 id="crypto-name" class="text-center mb-4"></h1>
        <div id="crypto-details"></div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Axios for API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const getCryptoDetails = async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const cryptoName = urlParams.get('crypto');  // Récupère le nom de la crypto depuis l'URL

            try {
                const response = await axios.get(`https://api.coingecko.com/api/v3/coins/${cryptoName}`);
                const crypto = response.data;

                const { name, symbol, description, market_data, image } = crypto;

                // Affichage des détails
                document.getElementById('crypto-name').innerHTML = `${name} (${symbol.toUpperCase()})`;
                document.getElementById('crypto-details').innerHTML = `
                    <div class="text-center">
                        <img src="${image.large}" alt="${name}" class="img-fluid" />
                    </div>
                    <p>${description.en}</p>
                    <p><strong>Price:</strong> $${market_data.current_price.usd}</p>
                    <p><strong>Market Cap:</strong> $${market_data.market_cap.usd.toLocaleString()}</p>
                    <p><strong>24h Change:</strong> ${market_data.price_change_percentage_24h.toFixed(2)}%</p>
                `;
            } catch (error) {
                console.error('Error fetching crypto details:', error);
                document.getElementById('crypto-details').innerHTML = '<p>Details not found.</p>';
            }
        };

        // Call the function to get details on page load
        getCryptoDetails();
    </script>
</body>
</html>
