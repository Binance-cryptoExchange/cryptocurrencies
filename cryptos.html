<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 300 Cryptos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Applique un style de base à votre body et html */
html, body {
  height: 100%;
  margin: 0;
}

/* Conteneur principal, avec une hauteur minimale pour occuper toute la page */
.main-content {
  display: flex;
  flex-direction: column;
  min-height: 100%;
}

/* Le contenu principal */
.content {
  flex-grow: 1; /* Permet à la section de contenu de s'étendre pour remplir l'espace disponible */
}

/* Footer fixé en bas */
footer {
  background-color: #333;
  color: white;
  text-align: center;
  padding: 20px;
  position: relative; /* Pour rester en bas avec du contenu */
  bottom: 0;
  width: 100%;
}

        .crypto-row {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }
        .crypto-logo {
            width: 40px;
            height: 40px;
        }
        .crypto-rate.positive {
            color: green;
        }
        .crypto-rate.negative {
            color: red;
        }
        

    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e3/Binance_logo.svg/2560px-Binance_logo.svg.png" alt="Binance Logo" width="120">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                </ul>
                <form class="d-flex" id="search-form">
                    <input class="form-control me-2" type="search" placeholder="Search Crypto" aria-label="Search" id="search-input">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Top 300 Cryptocurrencies</h1>
        <div id="crypto-list" class="row"></div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container text-center">
            <p>&copy; 2024 Binance - All Rights Reserved</p>
            <p>
                <a href="#">Terms of Service</a> |
                <a href="#">Privacy Policy</a> |
                <a href="#">Help Center</a>
            </p>
            <p>Follow us on:
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook" width="20"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram" width="20"></a>
                <a href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/4/4f/Twitter-logo.svg" alt="Twitter" width="20"></a>
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Axios for API requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script>
        const fetchCryptos = async () => {
            try {
                const response = await axios.get('https://api.coingecko.com/api/v3/coins/markets', {
                    params: {
                        vs_currency: 'usd',
                        order: 'market_cap_desc',
                        per_page: 300,
                        page: 1,
                        sparkline: false
                    }
                });
                const data = response.data;

                const cryptoList = document.getElementById('crypto-list');
                const cryptoMap = new Map(data.map(crypto => [crypto.name.toLowerCase(), crypto]));

                data.forEach(crypto => {
                    // Extract necessary details
                    const { id, symbol, name, current_price: price, price_change_percentage_24h: rate, image: logoUrl } = crypto;

                    // Create a row for each cryptocurrency
                    const row = document.createElement('div');
                    row.className = 'crypto-row d-flex align-items-center';

                    row.innerHTML = `
                        <div class="col-1">
                            <img src="${logoUrl}" alt="${name} logo" class="crypto-logo" onerror="this.src='https://via.placeholder.com/40?text=?';">
                        </div>
                        <div class="col-3">
                            <strong>${name} (${symbol.toUpperCase()})</strong>
                        </div>
                        <div class="col-3">
                            <span>$${price.toFixed(2)}</span>
                        </div>
                        <div class="col-3">
                            <span class="crypto-rate ${rate >= 0 ? 'positive' : 'negative'}">${rate.toFixed(2)}%</span>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-primary btn-sm">Acheter</button>
                        </div>
                    `;

                    cryptoList.appendChild(row);
                });

                // Search functionality
                const searchForm = document.getElementById('search-form');
                searchForm.addEventListener('submit', (event) => {
                    event.preventDefault();
                    const searchInput = document.getElementById('search-input').value.trim().toLowerCase();
                    const crypto = cryptoMap.get(searchInput);

                    cryptoList.innerHTML = '';
                    if (crypto) {
                        const { symbol, name, current_price: price, price_change_percentage_24h: rate, image: logoUrl } = crypto;

                        const row = document.createElement('div');
                        row.className = 'crypto-row d-flex align-items-center';

                        row.innerHTML = `
                            <div class="col-1">
                                <img src="${logoUrl}" alt="${name} logo" class="crypto-logo" onerror="this.src='https://via.placeholder.com/40?text=?';">
                            </div>
                            <div class="col-3">
                                <strong>${name} (${symbol.toUpperCase()})</strong>
                            </div>
                            <div class="col-3">
                                <span>$${price.toFixed(2)}</span>
                            </div>
                            <div class="col-3">
                                <span class="crypto-rate ${rate >= 0 ? 'positive' : 'negative'}">${rate.toFixed(2)}%</span>
                            </div>
                            <div class="col-2">
                                <button class="btn btn-primary btn-sm">Acheter</button>
                            </div>
                        `;

                        cryptoList.appendChild(row);
                    } else {
                        cryptoList.innerHTML = '<p class="text-center">No cryptocurrency found.</p>';
                    }
                });
            } catch (error) {
                console.error('Error fetching cryptos:', error);
            }
        };

        // Fetch cryptos on page load
        fetchCryptos();
    </script>
</body>
</html>
